<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/jquery.rowSelector.css">
    <style>
        .row {
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
        <div id="car"></div>
        <input type="hidden" id="car_hidden">
    </div>
    <div class="col-xs-4">
        <div id="tablet"></div>
        <input type="hidden" id="tablet_hidden">
    </div>
    <div class="col-xs-2"></div>
</div>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <button id="preview">Add newData to the list</button>
    </div>
    <div class="col-xs-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../src/js/jquery.rowSelector.js"></script>
<script>
    /**
     * demo data
     *
     * @type json
     */
    var cars = {
        0: {
            id: 1,
            name: 'BMW'
        },
        1: {
            id: 2,
            name: 'Audi'
        },
        2: {
            id: 3,
            name: 'Porsche'
        }
    };
    var tablets = {
        0: {
            id: 1,
            name: 'samsung'
        },
        1: {
            id: 2,
            name: 'apple'
        },
        2: {
            id: 3,
            name: 'nokia'
        }
    };
    var newTablets = {
        0: {
            id: 1,
            name: 'samsung'
        },
        1: {
            id: 2,
            name: 'apple'
        },
        2: {
            id: 3,
            name: 'nokia'
        },
        3: {
            id: 4,
            name: 'LG'
        },
        4: {
            id: 5,
            name: 'Oneplus One'
        }
    };

    $(document).ready(function () {
        $('#car').rowSelector(cars, $('#car_hidden'));
        $('#tablet').rowSelector(tablets, $('#tablet_hidden'));

        //preview updating the list
        $('#preview').click(function () {
            $('#tablet').trigger({
                type: 'rowInput:update',
                dataList: newTablets
            });
        });
    });
</script>
</body>
</html>
