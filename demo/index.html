<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/jquery.rowSelector.css">
    <style>
        .row {
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-xs-6">
        <div id="car"></div>
        <input type="hidden" id="car_hidden">
    </div>
    <div class="col-xs-6">
        <div id="tablet"></div>
        <input type="hidden" id="tablet_hidden">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../src/js/jquery.rowSelector.js"></script>
<script>
    var data = {
        0: {
            id: 1,
            name: 'samsung'
        },
        1: {
            id: 2,
            name: 'apple'
        },
        2: {
            id: 3,
            name: 'nokia'
        }
    };

    $(document).ready(function () {
        $('#car').rowSelector(data, $('#hidden_car'));
        $('#tablet').rowSelector(data, $('#hidden_tablet'))
    });
</script>
</body>
</html>
